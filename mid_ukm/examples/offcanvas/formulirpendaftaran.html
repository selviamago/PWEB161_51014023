  <body>

    <div class="container">

      <form class="form-signin">
        <h3 class="form-signin-heading">Isi Formulir ini <span class="glyphicon glyphicon-triangle-bottom"></span></button></h3>
		<br>
		<h5>masukkan Email: </h5>
        <label for="masukkanEmail" class="sr-only">Email</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
		<br>
		<h5>masukkan nama: </h5>
        <label for="masukkannama" class="sr-only">Nama</label>
        <input type="nama" id="inputnama" class="form-control" placeholder="Nama" required autofocus>
		<br>
		<h5>masukkan umur: </h5>
        <label for="masukkanumur" class="sr-only">Umur</label>
        <input type="umur" id="inputumur" class="form-control" placeholder="Umur" required autofocus>
		<br>
		<h5>masukkan tanggal lahir :</h4>
		<label for="inputTanggallahir" class="sr-only">Tanggal Lahir</label>
        <input type="Tanggallahir" id="inputPassword" class="form-control" placeholder="Tanggal lahir" required>
        <br>
        <h5>Masukkan No. HP :</h5>
		<label for="inputNotlp" class="sr-only">No.Telepon</label>
        <input type="notlp" id="inputPassword" class="form-control" placeholder="No.Telepon" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> ingat!
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Masuk <span class="glyphicon glyphicon-hand-right"></span></button>
      </form>
